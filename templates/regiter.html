		<div class="regiter">
			<div class="background">
				<div class="bg bg_1"></div>
				<div class="bg bg_2"></div>
				<div class="bg bg_3"></div>
				<div class="bg bg_4"></div>
			</div>
			<div class="regiter_wrap">
				<div class="regiter_box">
					<div class="regiter_hd">
						<h6>注册</h6>
						<div id="user_select">
							<!--<span class="" id="phone_btn">手机号</span>-->
							<span class="active" id="email_btn">邮箱</span>
						</div>
					</div>
					<div class="regiter_bd">
						<div class="regiter_bd_line">
							<p><input type="text" id="user" placeholder="用户名"/></p>
							<p class="tip_err"></p>
							<p class="tip">用户名须由4~15位字母、数字和下划线组成，且开头不能是数字</p>
						</div>
						<div class="regiter_bd_line" id="user_verify_type">
							<p><input type="text" id="user_verify" placeholder="邮箱"/></p>
							<p class="tip_err"></p>
						</div>
						<div class="regiter_bd_line">
							<p>
								<input class="ecode" id="vercode" placeholder="验证码"/>
								<button id="btn_vercode" class="ver_code" disabled="disabled">发送验证码</button>
							</p>
							<p class="tip_err"></p>
						</div>
						<div class="regiter_bd_line">
							<p><input type="password" id="pwd" placeholder="密码"/></p>
							<p class="tip_err"></p>
						</div>
						<div class="regiter_bd_line">
							<p><input type="password" id="re_pwd" placeholder="确认密码"/></p>
							<p class="tip_err"></p>
						</div>
						<div class="regiter_bd_line clear">
							<p>
								<b id="checkbox" class="checkbox checkbox_selected"><span>✔</span></b>
								<b id="checkbox_inf" class="checkbox_inf">我已阅读并同意&nbsp;<a href="/agreement" target="_blank">《用户协议》</a>&nbsp;我已阅读并同意我已阅读并同意我已阅读并同意</b>
							</p>
						</div>
						<div class="regiter_bd_line regiter_err" id="regiter_err">
							<!--密码错误-->
						</div>
						<div class="regiter_bd_line">
							<button id="btn_submit" disabled="disabled">注册</button>
						</div>
					</div>
				</div>
			</div>
